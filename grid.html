<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid training</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- First row -->
      <div class="row">
        <div class="col-6 bg-primary border border-white rounded">
          <h1>1</h1>
        </div>
        <div class="col-6 bg-primary border border-white rounded">
          <h1>1</h1>
        </div>
      </div>
      <!-- End of first row -->

      <!-- Second row -->
      <div class="row">
        <div class="col-4 bg-warning border border-white rounded">
          <h1>2</h1>
        </div>
        <div class="col-4 bg-warning border border-white rounded">
          <h1>2</h1>
        </div>
        <div class="col-4 bg-warning border border-white rounded">
          <h1>2</h1>
        </div>
      </div>
      <!-- End of Second row -->

      <!-- Third row -->
      <div class="row">
        <div class="col-8 bg-success border border-white rounded">
          <h1>3</h1>
        </div>
        <div class="col-4">
          <div class="row bg-info border border-white rounded">
            <h1>3</h1>
          </div>
          <div class="row bg-info border border-white rounded">
            <h1>3</h1>
          </div>
        </div>
      </div>
      <!-- End of Third row -->

      <!-- Fourth row -->
      <div class="row">
        <div class="col-3 bg-danger border border-white rounded">
          <h1>4</h1>
        </div>
        <div class="col-3 bg-danger border border-white rounded">
          <h1>4</h1>
        </div>
        <div class="col-3 bg-danger border border-white rounded">
          <h1>4</h1>
        </div>
        <div class="col-3 bg-danger border border-white rounded">
          <h1>4</h1>
        </div>
      </div>
      <!-- End of fourth row -->

      <!-- Fifth row -->
      <div class="row">
        <div class="col-12 bg-secondary border border-white rounded">
          <h1>5</h1>
        </div>
      </div>
      <!-- End of fifth row -->
    </div>
  </body>
</html>
